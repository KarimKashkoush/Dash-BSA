<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Email</title>
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
    <!-- Font Awesome Css -->
    <link rel="stylesheet" href="assets/css/all.css" />
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Normalize css file -->
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <!-- css file -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css" rel="stylesheet" />



    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init({
                publicKey: "tGJlz9_DVTmX3ZObs",
            });
        })();
    </script>

</head>

<body>
    <section class="header">
        <section class="container">
            <h2>Send Email</h2>
        </section>
    </section>

    <section class="main">
        <section class="container">
            <form class="send-email" id="sendEmail" onsubmit="emailSend(e)">
                <input type="name" placeholder="name" id="name" name="name">
                <input type="email" placeholder="email" id="email" name="email">
                <input type="text" placeholder="ticket number" name="ticket" id="ticket">
                <button>Send Email</button>
            </form>
        </section>
    </section>

    <section class="footer">
        <span id="cc"></span>
    </section>

    <section class="go-home">
        <a href="index.html">Go Home</a>
    </section>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/mail.js"></script>
</body>

</html>
